<main class="container readable">
<h1>Контакты</h1>
<p>Форма демонстрационная — без отправки.</p>


<form class="form" action="#" method="post">
<div class="form__row">
<label for="name">Имя</label>
<input id="name" name="name" type="text" placeholder="Ваше имя" required>
</div>
<div class="form__row">
<label for="email">Email</label>
<input id="email" name="email" type="email" placeholder="you@example.com" required>
</div>
<div class="form__row">
<label for="topic">Тема</label>
<select id="topic" name="topic">
<option value="question">Вопрос</option>
<option value="proposal">Предложение</option>
<option value="other">Другое</option>
</select>
</div>
<div class="form__row">
<label for="message">Сообщение</label>
<textarea id="message" name="message" rows="5" placeholder="Коротко опишите запрос"></textarea>
</div>
<div class="form__actions">
<button class="button" type="submit">Отправить</button>
<a class="button button--ghost" href="mailto:hello@example.com">Написать на почту</a>
</div>
</form>
</main>
